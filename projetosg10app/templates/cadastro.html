{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'cadastro.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" rel="stylesheet">
</head>

<body>
    <ul class="nav-links">
        <li> <a href="/">
            <button type="button" class="btn btn-outline-danger">Início</button>
        </a>
        </li>
        <li>
            <a href="/apadrinhamento">
                <button type="button" class="btn btn-outline-danger">Sobre o Apadrinhamento</button>
            </a>
        </li>
        <li>
            <a href="/noticias">
                <button type="button" class="btn btn-outline-danger">Notícias</button>
            </a>
        </li>
        <li>
            <a>
                <button type="button" class="btn btn-outline-danger">Sair</button>
            </a>
        </li>
    </ul>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<form action="{% url 'usuarios' %}" method="post">
    {% csrf_token %}
    <div class="background">
        <div class="mb-3">
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
            <label for="nome" class="form-label"></label>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="E-mail">
            <label for="email" class="form-label"></label>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</form>
</body> 
</html>
